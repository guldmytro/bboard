<div class="pagination">
    {% if page.has_previous %}
        <a class="pagination__link" href="?page={{ page.previous_page_number }}">
            &#8249;
        </a>
    {% endif %}
    <span class="pagination__current">{{ page.number }}</span>
    {% if page.has_next %}
        <a class="pagination__link" href="?page={{ page.next_page_number }}">
            &#8250;
        </a>
    {% endif %}
</div>
