{% extends 'layout/base.html' %}

{% block content %}
<main class="login">
    <div class="container">
        <form action="{% url 'login' %}" method="post" class="form-authentification form-login">
            <h1 class="form-authentification__title">Авторизация</h1>
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">Войти</button>
            <div class="form-authentification__links">
                <a href="{% url 'password_reset' %}">Забыли пароль</a>
                <a href="{% url 'register' %}">Регистрация</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
