{% extends 'layout/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Login' %}{% endblock %}

{% block content %}
<main class="login">
    <div class="container">
        <form action="{% url 'login' %}" method="post" class="form-authentification form-login">
            <h1 class="form-authentification__title">{% trans 'Authorization' %}</h1>
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">{% trans 'login' %}</button>
            <div class="form-authentification__links">
                <a href="{% url 'password_reset' %}">{% trans 'Forgot your password' %}</a>
                <a href="{% url 'register' %}">{% trasn 'Registration' %}</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
