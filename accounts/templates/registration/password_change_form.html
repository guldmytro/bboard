{% extends 'layout/account.html' %}

{% block account_title %}Смена пароля{% endblock %}

{% block account_content %}
    <div class="change-pass">
        <div class="container">
            <form action="." method="post" class="form-authentification">
                <h2 class="form-authentification__title">Смена пароля</h2>
                {{ form.as_p }}
                {% csrf_token %}
                <p><button type="submit">Изменить</button></p>
            </form>
        </div>
    </div>
{% endblock %}
